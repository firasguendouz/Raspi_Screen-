# wpa_supplicant configuration
# This configuration manages WiFi client connections

# Set country code for regulatory compliance
country=${AP_COUNTRY:-US}

# Enable control interface
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
# Allow wpa_cli/wpa_gui to modify configuration
update_config=1

# Default network configuration (WPA2-PSK)
network={
    ssid="${CLIENT_SSID}"
    psk="${CLIENT_PSK}"
    key_mgmt=WPA-PSK
    priority=10
}

