# dnsmasq configuration for Access Point mode
# This configuration provides DHCP and DNS services for the wireless network

# Interface configuration
# Only operate on wlan0 interface
interface=wlan0
# Don't use the host's upstream DNS servers
no-resolv
# Don't forward short names
domain-needed
# Don't forward non-FQDNs
bogus-priv

# DHCP configuration
# Expanded DHCP range to support more clients (up to 100)
dhcp-range=192.168.4.2,192.168.4.100,255.255.255.0,24h
# Default gateway is the AP's IP
dhcp-option=option:router,192.168.4.1
# Use Google DNS servers
dhcp-option=option:dns-server,8.8.8.8,8.8.4.4

# DNS configuration
# Local domain for the wireless network
domain=wlan
# Map gw.wlan to the AP's IP address
address=/gw.wlan/192.168.4.1

# Performance settings
# Cache size for DNS queries
cache-size=1000
# Maximum number of concurrent DHCP leases
dhcp-lease-max=100
# Log DHCP queries
log-dhcp
# Log DNS queries
log-queries

# Logging configuration
log-facility=/var/log/dnsmasq.log
log-async=20