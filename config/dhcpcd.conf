# dhcpcd configuration for AP mode
# This configuration sets up the wireless interface for Access Point mode
# while allowing dynamic IP configuration for the ethernet interface.

# Configure wlan0 for AP mode with static IP
interface wlan0
    # Static IP address for the Access Point
    static ip_address=192.168.4.1/24
    # No default route on AP interface
    nogateway

# Configure eth0 for dynamic IP (DHCP client)
interface eth0
    # Request dynamic IP configuration
    ipv4
    # Request default route
    option rapid_commit
    # Request subnet information
    option domain_name_servers, domain_name, domain_search
    # Request NTP servers
    option ntp_servers
    # Request interface MTU
    option interface_mtu
    # Enable debug logging
    debug

# Logging configuration
logfile /var/log/dhcpcd.log
loglevel debug
