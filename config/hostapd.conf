# hostapd configuration for Access Point mode
# This configuration sets up the wireless interface as an Access Point

# Interface configuration
interface=${AP_INTERFACE:-wlan0}
driver=${AP_DRIVER:-nl80211}

# Network configuration
ssid=${AP_SSID:-RaspberryPi_AP}
hw_mode=${AP_HW_MODE:-g}
channel=${AP_CHANNEL:-7}
country_code=${AP_COUNTRY:-US}

# Security configuration
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
# Password will be set from environment variable
wpa_passphrase=${AP_PASSPHRASE:-$(openssl rand -base64 12)}

# Advanced settings
ieee80211n=1
wmm_enabled=1
ignore_broadcast_ssid=${AP_HIDE_SSID:-0}
max_num_sta=${AP_MAX_NUM_STA:-10}

# Logging configuration
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2