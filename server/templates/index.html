<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #networks {
            margin-bottom: 20px;
        }
    </style>
    <script>
        async function loadNetworks() {
            try {
                const response = await fetch('/scan');
                const data = await response.json();
                const dropdown = document.getElementById('networks');
                dropdown.innerHTML = ''; // Clear existing options
                if (data.networks) {
                    data.networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network;
                        option.textContent = network;
                        dropdown.appendChild(option);
                    });
                } else {
                    dropdown.innerHTML = '<option>No networks found</option>';
                }
            } catch (error) {
                console.error('Error loading networks:', error);
            }
        }
    </script>
</head>
<body onload="loadNetworks()">
    <h1>Wi-Fi Configuration</h1>
    <form action="/submit" method="POST">
        <div class="form-group">
            <label for="ssid">Wi-Fi Network Name (SSID):</label>
            <select id="networks" name="ssid" required>
                <option>Loading...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Connect</button>
    </form>
</body>
</html>
